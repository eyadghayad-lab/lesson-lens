
<!DOCTYPE html>
<html lang="en">
<head>

  <title>LessonLens | AI Study Companion | بستطهالك</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3429/3429153.png">
  <meta name="theme-color" content="#9333ea">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Babel to transpile TSX in the browser -->

  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            arabic: ['Cairo', 'sans-serif'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-soft': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    .bg-aurora {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
      background: radial-gradient(circle at 15% 15%, rgba(168, 85, 247, 0.12) 0%, transparent 40%),
                  radial-gradient(circle at 85% 85%, rgba(139, 92, 246, 0.12) 0%, transparent 40%);
      filter: blur(80px);
    }
    body { transition: background-color 0.4s ease; }
    .font-arabic { font-family: 'Cairo', sans-serif !important; }
  </style>
</head>
<body class="bg-[#fdfaff] dark:bg-[#07050a] text-slate-900 dark:text-slate-100 font-sans antialiased">
  <div class="bg-aurora"></div>
  <div id="root"></div>

  <!-- We use text/babel to tell the browser to transpile this script -->
